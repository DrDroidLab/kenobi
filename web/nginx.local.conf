events {}

http {
    upstream prototype {
        server localhost:8080;
    }

    upstream ui {
        server localhost:3000;
    }

    server {

        listen 80;
        client_max_body_size 10M;
        
        location /accounts/confirm-email/ {
            proxy_pass http://ui;
        }

        location /e/ {
            proxy_pass http://prototype;
        }

        location /accounts {
            proxy_pass http://prototype;
        }

        location /connectors/ {
            proxy_pass http://prototype;
        }

        location / {
            proxy_pass http://ui;
        }
    }

    access_log /dev/stdout;
}