<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" sizes=""
          href="https://yt3.ggpht.com/a-/AN66SAzzGZByUtn6CpHHJVIEOuqQbvAqwgPiKy1RTw=s900-mo-c-c0xffffffff-rj-k-no"
          type="image/jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
        @media (prefers-color-scheme: dark) {
            .lightimage {
                display: none !important;
            }
            .darkimageWrapper,
            .darkimage {
                display: block !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0">
<div style="font-weight:300;width:100%;font-size:16px;font-family:&quot;Lato&quot;,&quot;Helvetica Neue&quot;,helvetica,sans-serif;background-color:#fff;color:#2f2936;margin:0;padding:0">
    <div style="font-weight:300;display:none;font-size:0;max-height:0;line-height:0;padding:0">
    </div>
    <table style="font-weight:300;width:100%;border-collapse:separate;font-size:16px;font-family:&quot;Lato&quot;,&quot;Helvetica Neue&quot;,helvetica,sans-serif;background-color:white;color:#2f2936;max-width:700px;border-radius:4px;border:1px solid #c7d0d4;border-spacing:0;margin:15px auto;padding:0">
        <tbody>
        <tr style="font-weight:300">
            <td style="font-weight:300;text-align:center;margin:0;padding:0">
                <div style="font-weight:300;font-size:14px;border-bottom:1px solid #dee7eb;padding:23px 0">
                    <div style="font-weight:300;max-width:600px;text-align:left;margin:0 auto;padding:0 20px">
                        <div style="font-weight:300;display:inline-block;width:100%">
                            <h1 style="font-weight:normal;float:left;font-size:38px;line-height:42px;color:#000;letter-spacing:-1px;margin:0;padding:0">
                                <a  href="https://drdroid.io" style="font-weight:500;color:#4674ca;text-decoration:none">
                                    <img src="https://drdroid-public-content.s3.us-west-2.amazonaws.com/black_logo.png"
                                        width="140px" height="55px" alt="DrDroid" style="font-weight:300" class="lightimage"
                                    >
                                    <div class="darkimageWrapper" style="mso-hide: all; display: none">
                                      <img
                                        src="https://drdroid-public-content.s3.us-west-2.amazonaws.com/black_logo.png"
                                        class="darkimage"
                                        width="140px" height="55px" alt="DrDroid" style="font-weight:300">
                                    </div>
                                </a>
                            </h1>
                            <div style="font-weight:300;display:flex;height:fit-content;float:right">
                                <a href={{ alert_link }}
                                   style="font-weight:600;color:#fff;text-decoration:none;background-color:#6c5fc7;border:1px solid #413496;line-height:18px;border-radius:4px;display:inline-block;font-size:16px;float:right;margin:3px 0 3px 8px;padding:8px 15px">View
                                    on Doctor Droid</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr style="font-weight:300">
            <td style="font-weight:300;text-align:center;margin:0;padding:0">
                <div style="font-weight:300;max-width:600px;text-align:left;margin:0 auto;padding:0 20px">
                    <div style="font-weight:300;background-color:#fff;padding:30px 0 20px">
                        <h2 style="font-weight:700;font-size:22px;margin:0 0 4px">
                            New alert from {{ source_name}}
                        </h2>
                        <table style="font-weight:300;width:100%;border-collapse:collapse;text-align:left;margin:0 0 15px">
                            <tbody>
                            <tr style="font-weight:300">
                                <th colspan="2"
                                    style="font-weight:bold;text-align:left;min-width:60px;color:#9ca3ad;text-transform:uppercase;font-size:12px;border-bottom:2px solid #e7ebee;margin:0 0 5px;padding:10px 0">
                                    Issue
                                </th>
                            </tr>
                            <tr style="font-weight:300">
                                <td style="font-weight:300;text-align:left;border-top:1px solid #e7ebee;width:100px;margin:0;padding:10px 0">
                                                <span style="font-weight:300;color:#fff;border-radius:3px;font-size:16px;text-transform:capitalize;background-color:#ec5e44;padding:0 6px 2px">
                                                    {{ error_type }}
                                                </span>
                                </td>
                                <td style="font-weight:300;text-align:left;border-top:1px solid #e7ebee;line-height:22px;width:400px;margin:0;padding:10px 0">
                                    <div style="font-weight:300;line-height:22px">
                                        <div style="font-weight:300">
                                            <h3 style="font-weight:300;font-size:18px;line-height:22px;margin:0">
                                                {{ why }}
                                                <br style="font-weight:300">
                                            </h3>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div style="font-weight:300;margin-bottom:30px">
                            <div style="font-weight:500;color:#889092"> {{ when }} UTC</div>
                            <div style="font-weight:300;margin-top:8px;margin-bottom:10px">
                                <a href={{ alert_link }}
                                   style="font-weight:400;font-weight:500;color:#8435d2;text-decoration:none;float:center">See
                                    this alert on Doctor Droid</a>
                            </div>
                        </div>
                        <p style="font-weight:300;background-color:#f8fbff;border:1px solid #cce3f3;border-radius:3px;text-align:center;font-size:16px;line-height:24px;margin:0 0 15px;padding:15px">
                            You are receiving this email due to matching rules: {{ trigger_name }}
                        </p>
                        <div style="font-weight:300">
                            <div style="font-weight:300">
                            </div>
                            <div style="font-weight:300">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="font-weight:300;max-width:600px;text-align:center;margin:0 auto;padding:0 20px">
                    <div style="font-weight:300;border-top:1px solid #e7ebee;padding:35px 0">
                        <a href="https://app.drdroid.io"
                           style="font-weight:500;color:#687276;text-decoration:none;float:center">Dashboard</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
